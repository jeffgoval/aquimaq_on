<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://aquimaq.com.br/" />
  <meta property="og:title" content="Aquimaq" />

    content="Loja online de produtos agropecuários com frete para todo Brasil. Ferramentas, peças, acessórios e sementes." />

  <meta property="og:site_name" content="Aquimaq" />
  <meta property="og:locale" content="pt_BR" />

  <link rel="icon" type="image/svg+xml" href="/icon.svg" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="canonical" content="https://aquimaq.com.br/" />

  <style>
    html,
    body {
      margin: 0;
      min-height: 100vh;
      background: #f3f4f6;
    }

    #root {
      min-height: 100vh;
      display: block;
      background: #f3f4f6;
    }
  </style>
</head>

<body class="bg-gray-50 text-slate-800 antialiased">
  <div id="root" style="min-height: 100vh; background: #f3f4f6; display: block;">
